<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Search DB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./query.css">
</head>

<body>
    <div class="container">
        <div class="heading text-center">MOVIE SEARCH
            <span>DB</span>
        </div>
        <form>
            <div class="input-container">
                <input type="text" placeholder="Search by Title" id="title">
                <input type="text" placeholder="Search by IMDB ID" id="id">
                <input type="text" placeholder="Filter by Year" id="year">
            </div>

            <button class="btn" type="submit">
                Search
                <span>
                    <i class="fa fa-search" aria-hidden="true"></i>
                </span>

            </button>
        </form>
        <div class="alert alert-danger text-center dbErr">Some error occurred. Please try again</div>
        <div class="alert alert-warning text-center noData">No record found. Try some other search</div>
        <div class="alert alert-warning text-center emptyField">Enter a title or ID to search. Search only by year is not Available!</div>
        <div class="loader text-center"></div>
        <div class="result-container row">

        </div>
        <button id="next">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
        <button id="prev">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button id="back">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>

    </div>

    <script src="https://use.fontawesome.com/cc82299954.js"></script>
    <script src="./vendor/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
